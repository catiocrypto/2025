<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author"
    content="SofÃ­a Celi">
  <meta name="keywords"
    content="Post-quantum, Cryptography, Workshop">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif
    %}</title>

  <!-- Open Graph / Social -->
  <meta property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type"
    content="website" />
  <meta property="og:url"
    content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <meta name="twitter:site"
    content="@claucece" />
  <meta name="twitter:creator"
    content="@claucece" />

  <!-- Favicon -->
  <link rel="shortcut icon"
    type="image/x-icon"
    href="{{ site.baseurl }}/assets/favicon.ico" />
  <link rel="shortcut icon"
    type="image/x-icon"
    href="{{ site.baseurl }}/assets/favicon_32.ico" />

  <!-- CSS -->
  <link rel="stylesheet"
    href="{{ "
    /css/main.css"
    |
    relative_url
    }}">

  <!-- Canonical URL -->
  <link rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}">

  {% feed_meta %}
</head>
